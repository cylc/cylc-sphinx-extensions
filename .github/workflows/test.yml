name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7']
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: configure python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: configure node
        uses: actions/setup-node@v1
        with:
            node-version: '10.x'
      - name: install
        run: |
          pip install -e .[all]
          npm install -g eslint
          sudo apt-get install -y graphviz
      - name: style
        run: |
          pycodestyle .
          eslint cylc/
      - name: unittest
        run: |
          pytest
      - name: build
        run: |
          make html linkcheck
