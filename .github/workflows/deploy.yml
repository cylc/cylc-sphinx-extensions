name: deploy

on: [pull_request]

jobs:
  gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: configure python
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
      - name: install
        run: |
          pip install -e .[all]
          sudo apt-get install -y graphviz
      - name: build
        run: |
          make html
      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: abc
          publish_dir: ./_build/html
